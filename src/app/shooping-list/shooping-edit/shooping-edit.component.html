<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onAddItem(form)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label
          ><input
            #nameInput
            class="form-control"
            id="amount"
            type="text"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label
          ><input
            #amountInput
            class="form-control"
            id="amount"
            type="number"
            name="amount"
            required
            ngModel
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
