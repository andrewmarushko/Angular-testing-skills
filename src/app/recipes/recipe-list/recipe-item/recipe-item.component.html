<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="card" style="width: 18rem">
    <img class="card-img-top" [src]="recipe.imagePath" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">
        {{ recipe.description }}
      </p>
    </div>
  </div>
</a>
